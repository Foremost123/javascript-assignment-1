<body>
    <script>
        var arr1=["rgb(0,0,0)","rgb(255,255,255)","rgb(150,150,150)"];
        var i=0;
    window.setInterval(function(){
        document.body.style.backgroundColor=arr1[i];
        console.log("color is",arr1[i]);
        document.body.innerHTML=arr1[i];
        /*document.write(arr1[i])*/
        i=(i+1)% arr1.length;
    },2000);
    </script>
